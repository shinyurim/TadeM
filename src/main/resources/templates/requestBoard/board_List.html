<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>의뢰게시판 메인</title>
</head>
<div class="container">
<h1>의뢰게시판 메인</h1>
  <div>
    <div>
      <a href="/member/seller_Mypage">마이페이지</a>
      |
      <a href="/requestBoard/board_List">의뢰게시판</a>
      |
      <a href="/admin/qna/general_Main">Q&A</a>
      |
      <a href="/admin/notice/general_Main">공지사항</a>
      |
      <a href="/member/logout">로그아웃</a>
    </div>
    <hr/>
  <table class="board_List">

    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
     <th scope="col">조회수</th>
      <th scope="col">의뢰금액</th>
      <th scope="col">의뢰기간(~까지)</th>
    </thead>
    <tbody>
      <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
        <td th:text="${list.id}"></td>
        <td class="title">
          <a href="/requestBoard/board_Detail?id="
             th:attrappend="href=${list.id}"
          th:text="${list.title}"></a></td>
        <td th:text="${list.hits}"></td>
        <td th:text="${list.price}"></td>
        <td th:text="${list.period}"></td>


      </tr>

    </tbody>
    <tr th:if="${#lists.size(list) < 1}">
      <td colspan="5">
        <p class="nothing"> 조회된 결과가 없습니다. </p>
      </td>
    </tr>
  </table>
<div>
<a href="/requestBoard/board_Write">글쓰기</a>
</div>
</div>
</html>
