<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>공지사항(일반)</title>
</head>
<div class="container">
  <h1> 공지사항</h1>
  <table class="notice_List">

    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.id}"></td>
      <td class="title">
        <a href="/admin/notice/notice_Detail?id="
           th:attrappend="href=${list.id}"
           th:text="${list.title}"></a></td>
      <td th:text="${list.hits}"></td>
    </tr>

    </tbody>
    <tr th:if="${#lists.size(list) < 1}">
      <td colspan="3">
        <p class="nothing"> 조회된 결과가 없습니다. </p>
      </td>
    </tr>
  </table>
</div>
</html>
