<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>QNA(관리자)</title>
</head>

<div class="container">
  <h1>[관리자] QnA관리</h1>
  <div>
    <a href="/admin/member_List_Select"> 회원 관리</a>
    |
    <a href="/admin/category/category_List">카테고리 관리</a>
    |
    <a href="/admin/notice/main">공지사항 관리</a>
    |
    <a href="/admin/qna/main">Q&A 서비스 관리</a>
    |
    <a href="/member/logout">로그아웃</a>

  </div>
  <table class="qna_List">


    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
      <td th:text="${list.id}"></td>
      <td class="title">
        <a href="/admin/qna/qna_Detail?id="
           th:attrappend="href=${list.id}"
           th:text="${list.title}"></a></td>
    </tr>

    </tbody>
    <tr th:if="${#lists.size(list) < 1}">
      <td colspan="2">
        <p class="nothing"> 조회된 결과가 없습니다. </p>
      </td>
    </tr>
  </table>
  <div>
    <a href="/admin/qna/qna_Write">글쓰기</a>
  </div>
</div>
</html>
