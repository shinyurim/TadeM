<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Qna 상세정보</title>

</head>
<body>
<h1>QnA</h1>
<table class="container">
  <table class="qna_detail">
    <colgroup>
      <col width="15%"/>
      <col width="35%"/>
      <col width="15%"/>
      <col width="35%"/>
      <col width="15%"/>
      <col width="35%"/>
    </colgroup>
    <tr>
      <th scope="row">글 번호</th>
      <td th:text="${qna.id}"></td>

    <tr>
      <th scope="row">제목</th>
      <td th:text="${qna.title}"></td>
    </tr>

    <tr>
      <th scope="row">내용</th>
      <td th:text="${qna.contents}"></td>
    </tr>
  </table>
</table>
</body>
</html>
