<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>제품 판매등록</title>
  <style>
    .list table {
      width: 100%;
      border-collapse: collapse;
    }
    .list table th, .list table td {
      border: solid 1px #000;
    }

    p.nothing{
      text-align: center;
      padding: 100px;
    }
    .list .buttons{
      position: relative;
      padding: 10px 0;
    }
    .list.buttons a, .list.buttons button{
      border-width: 0;
      background-color: transparent;
      text-decoration: underline;
      font-size: 15px;
      line-height: 20px;
      height: 20px;
      color: #000;
      cursor: pointer;
    }

    .list .buttons .total-count {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>

    $(document).ready(function () {

      $('#selectAll').on('click', function (){

        var checked = $(this).is(':checked');

        $('#dataList input[type=checkbox]').each(function (k, v){
          $(this).prop('checked', checked);

        });
      });

      $('#deleteButton').on('click', function () {

        var $checked = $('#dataList input[type=checkbox]:checked');
        if ($checked.length < 1) {
          alert(' 삭제할 데이터를 선택해주세요.');
          return false;
        }
        if (!confirm('정말 삭제하시겠습니까?')) {
          return false;
        }

        var idList = [];
        $.each($checked, function (k, v) {
          idList.push($(this).val());
        });

        var $deleteForm = $('form[name=deleteForm]');
        $deleteForm.find('input[name=idList').val(idList.join(','));
        $deleteForm.submit()
      });
    });
  </script>
</head>
<body>
<h1> 내 제품관리</h1>
  <div class="buttons">
      <p class="total-count">현재 <span th:text="${totalCount}"></span> 개의 제품을 판매중입니다. </p>
  <a href="/product/write"> 제품 등록</a>
    <button id="deleteButton" type="button"> 선택 삭제</button>
</div>
<div class="list">
  <table>
    <thead>
    <tr>
      <th>
        <input id="selectAll" type="checkbox"/>
      </th>
      <th> ID </th>
      <th> 제품이름 </th>
      <th> 제품등록일 </th>
    </tr>
    </thead>
    <tbody id="dataList">
    <tr th:each="x : ${list}">
      <td>
        <input type="checkbox" th:value="${x.id}"/>
      </td>
        <td th:text="${x.seq}">1</td>
      <td>
        <p>
          <a th:href="'edit?id=' + ${x.id}" th:text="${x.name}">제품명</a>
        </p>
      </td>
      <td>
        <p th:text="${x.regDt}">2022.11.14</p>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="pager" th:utext="${pager}">
  </div>
</div>
<form name="deleteForm" method="post" action="/product/delete">
  <input type="hidden" name="idList" />
</form>

</body>
</html>
